<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- <div class="navbar-brand">
        <a href="/">Grub<span>Saver</span></a>
      </div> -->
      <img src="https://tse2.mm.bing.net/th/id/OIP.NqcKWCm3w1llcIof-hPb7AHaHa?pid=ImgDet&w=184&h=184&c=7&dpr=1.3" 
     alt="img"
     
     >

      <h2>Welcome to...</h2>
      <p>Login to continue to GrubSaver</p>
    </div>
    <div class="right">
     

      <h2>Login</h2>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
        <div style="color: red; margin-bottom: 10px;">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

      <form method="POST" action="/login">
        <div class="input-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      <div class="bottom-links">
        <span>New User? <a href="/register">Signup</a></span>
      </div>
    </div>
    
  </div>





</body>
</html>
